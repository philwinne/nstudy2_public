<div>
<p>To create a <i>Folder</i> in nStudy: </p> 
<ol>
<li> Click nStudy icon then choose" Open Library"</li> 
<br>
<br>
<img width="300" height="200" src="https://raw.githubusercontent.com/philwinne/nstudy2_public/gh-pages/nStudy-2016/Zahia%20pics/Folders/Folders/create%20folder%201.png"></img>
<br>
<li> The library view will open, <span  class="term" data-ot="A mod&#45click is a right&#45click for Windows users and a control&#45click for Mac users."> Mod&#45click</span><i> My Library</i> </li> 
<br>
<img width="320" height="200" src="https://raw.githubusercontent.com/philwinne/nstudy2_public/gh-pages/nStudy-2016/Zahia%20pics/Folders/Folders/create%20folder%202.png"></img>
<br>
<br>
<li> Click "Create Folder"</li> 
<br>
<img width="320" height="200" src="https://raw.githubusercontent.com/philwinne/nstudy2_public/gh-pages/nStudy-2016/Zahia%20pics/Folders/Folders/create%20folder%203.png"></img>
<br>
<br>
<li> A text box will appear. Type in the <i>Folder's</i> title, then click save, your folder is created </li> 
<br>
<img width="400" height="100" src="https://raw.githubusercontent.com/philwinne/nstudy2_public/gh-pages/nStudy-2016/Zahia%20pics/Folders/Folders/create%20folder%204.png"></img>
<br>
